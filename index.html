<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Plugin</title>
    <style>
        .app {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            padding-top: 50px;
        }

        .dropdown {
            position: relative;
            width: 400px;
        }

        .dropdown__menu {
            list-style: none;
            margin: 0;
            padding: 0;
            display: none;
        }

        .dropdown__label {
            padding: 5px 10px;
            width: 100%;
            
            border-radius: 5px;
            border: 1px solid #181515;
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="dropdown">
            <div class="dropdown__label">Selected</div>
            <ul class="dropdown__menu">
                <li>Item</li>
                <li>Item</li>
                <li>Item</li>
            </ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
